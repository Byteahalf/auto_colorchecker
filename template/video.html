<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <title>Color Checker Utility-Video tools</title>
  </head>
  <body>
    <div id="app">
        <el-menu
        :default-active="activeIndex"
        background-color="#545c64"
        text-color="#fff"
        active-text-color="#ffd04b"
        mode="horizontal"
        @select="menu_item_change"
      >
        <el-menu-item index="image">Image</el-menu-item>
        <el-menu-item index="rgb">RGB curve</el-menu-item>
        <el-menu-item index="video">Video</el-menu-item>
        <el-menu-item index="color">Color Selector</el-menu-item>
      </el-menu>
    </div>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script>
      a = new Vue({
        el: "#app",
        data: function () {
          return {
            activeIndex: 'video'
          };
        },
        methods: {
            menu_item_change: function (key, path){
                if(key != 'video'){
                    window.location.href="/.."
                }
            }
        }
      });
    </script>
  </body>
</html>
